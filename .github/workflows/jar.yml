name: Java CI - Build and Move JAR

on:
  workflow_dispatch:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@417ae3ccd767c252f5661f1ace9f835f9654f2b5 # v3.1.0

      - name: Build with Gradle
        run: ./gradlew build

      - name: Move JAR to root directory
        run: |
          JAR_FILE=$(ls build/libs/*.jar)
          mv $JAR_FILE $(basename $JAR_FILE)
          echo "Moved JAR to $(basename $JAR_FILE)"

      - name: List files in root directory
        run: ls -la
